<!DOCTYPE html>

<head>

    <title>HTML Images Example</title>

<body>

<h2>Image Example</h2>


<img src="https://bsmedia.business-standard.com/_media/bs/img/article/2020-02/25/full/1582645000-8002.jpg?im=FeatureCrop,size=(826,465)/300" alt="Deloitte" width="300" height="200">

<h2>Image with Caption</h2>

</figure>
